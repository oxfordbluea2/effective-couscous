name: RDP-Linux

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 3600

    steps:
      - name: Update & Install XRDP + Desktop
        run: |
          sudo apt-get update
          # Install lightweight desktop + XRDP
          sudo apt-get install -y xfce4 xfce4-goodies xrdp
          sudo systemctl enable xrdp
          sudo systemctl start xrdp
          
          # Set default session to XFCE
          echo "xfce4-session" > ~/.xsession

      - name: Create RDP User
        run: |
          sudo useradd -m -s /bin/bash rdpuser
          echo "rdpuser:Ohassaneg101!" | sudo chpasswd
          sudo usermod -aG sudo rdpuser
          
          # Save credentials to GitHub env
          echo "RDP_CREDS=User: rdpuser | Password: Ohassaneg101!" >> $GITHUB_ENV

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$GITHUB_RUN_ID

      - name: Get Tailscale IP
        run: |
          tsIP=$(tailscale ip -4 | head -n1)
          if [ -z "$tsIP" ]; then
            echo "Tailscale IP not assigned. Exiting."
            exit 1
          fi
          echo "TAILSCALE_IP=$tsIP" >> $GITHUB_ENV

      - name: Verify RDP Accessibility
        run: |
          echo "Tailscale IP: $TAILSCALE_IP"
          nc -zv $TAILSCALE_IP 3389 || (echo "RDP port not reachable" && exit 1)
          echo "TCP connectivity successful!"

      - name: Maintain Connection
        run: |
          echo ""
          echo "=== RDP ACCESS ==="
          echo "Address: $TAILSCALE_IP"
          echo "Username: rdpuser"
          echo "Password: Ohassaneg101!"
          echo "=================="
          echo ""
          while true; do
            echo "[$(date)] RDP Active - Use Ctrl+C in workflow to terminate"
            sleep 300
          done
